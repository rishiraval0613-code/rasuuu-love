<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For My Rasuu ‚ù§Ô∏è</title>

<style>

html,body{
  margin:0;
  padding:0;
  background:black;
  color:gold;
  font-family:cursive;
  text-align:center;
  overflow-x:hidden;
}

/* Fireworks Canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

/* Text Layer */
#text,#hint,#photos{
  position:relative;
  z-index:5;
}

/* Main Text */
#text{
  margin-top:120px;
  font-size:32px;
  text-shadow:0 0 15px gold;
}

/* Hint */
#hint{
  font-size:14px;
  color:white;
  margin-top:5px;
}

/* Photos Section */
#photos{
  display:none;
  margin-top:50px;
  padding-bottom:60px;
}

/* Images */
img{
  width:90%;
  max-width:350px;
  border-radius:20px;
  margin:15px auto;
  display:block;
  box-shadow:0 0 15px gold;
}

h2,h3{
  margin:15px;
}

</style>
</head>

<body>

<canvas id="c"></canvas>

<div id="text">Tap to start üíñ</div>
<div id="hint">Tap for magic ‚ú®</div>

<div id="photos">

<h2>I Love You Rasuu ‚ù§Ô∏è</h2>

<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
<img src="photo5.jpg">

<h3>Will you be mine forever? üíç</h3>

</div>

<script>

/* Canvas Setup */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

window.addEventListener("resize",()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

/* Fireworks */

let fireworks=[];

function Fire(x,y){
  this.x=x;
  this.y=y;
  this.dx=(Math.random()-0.5)*6;
  this.dy=(Math.random()-0.5)*6;
  this.life=60;
}

function boom(x,y){
  for(let i=0;i<60;i++){
    fireworks.push(new Fire(x,y));
  }
}

function draw(){

  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  fireworks.forEach((f,i)=>{

    ctx.beginPath();
    ctx.fillStyle="gold";
    ctx.arc(f.x,f.y,2,0,Math.PI*2);
    ctx.fill();

    f.x+=f.dx;
    f.y+=f.dy;
    f.life--;

    if(f.life<0){
      fireworks.splice(i,1);
    }

  });

  requestAnimationFrame(draw);
}

draw();

/* Tap Logic */

let taps=0;

document.body.addEventListener("click",(e)=>{

  boom(e.clientX,e.clientY);
  taps++;

  if(taps==1){
    document.getElementById("text").innerText="I Love You üíõ";
  }

  if(taps==3){
    document.getElementById("text").innerText="My Heart Is Yours ‚ù§Ô∏è";
  }

  if(taps==6){
    document.getElementById("text").innerText="Forever With You üíñ";
  }

  if(taps==9){
    document.getElementById("text").innerText="Rasuu üíï";
  }

  if(taps==12){

    document.getElementById("text").innerText="Will You Be Mine? üíç";

    document.getElementById("photos").style.display="block";

    setTimeout(()=>{
      window.scrollTo({
        top:document.body.scrollHeight,
        behavior:"smooth"
      });
    },500);

  }

});

</script>

</body>
</html>
