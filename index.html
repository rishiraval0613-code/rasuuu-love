<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For Rasuu ‚ù§Ô∏è</title>

<style>
body{
margin:0;
background:black;
color:gold;
font-family:cursive;
text-align:center;
overflow-y:auto;
}

canvas{
position:fixed;
top:0;
left:0;
}

#text{
margin-top:100px;
font-size:32px;
text-shadow:0 0 15px gold;
min-height:40px;
}

#hint{
font-size:14px;
color:white;
}

#photos{
display:none;
margin-top:40px;
}

img{
width:80%;
border-radius:20px;
margin:10px;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div id="text">Tap to start üíñ</div>
<div id="hint">Tap for magic ‚ú®</div>

<div id="photos">
<h2>I Love You Rasuu ‚ù§Ô∏è</h2>

<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
<img src="photo4.jpg">
<img src="photo5.jpg">
<h3>Will you be mine forever? üíç</h3>
</div>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

canvas.width=innerWidth;
canvas.height=innerHeight;

let fireworks=[];
let words=["I","LOVE","YOU","RASUU","‚ù§Ô∏è"];
let wordIndex=0;

function Fire(x,y){
this.x=x;
this.y=y;
this.dx=(Math.random()-0.5)*6;
this.dy=(Math.random()-0.5)*6;
this.life=80;
}

function boom(x,y){
for(let i=0;i<70;i++){
fireworks.push(new Fire(x,y));
}
showWord();
}

function showWord(){
if(wordIndex<words.length){
document.getElementById("text").innerText+=
" "+words[wordIndex];
wordIndex++;
}
}

function draw(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);

fireworks.forEach((f,i)=>{
ctx.fillStyle="gold";
ctx.beginPath();
ctx.arc(f.x,f.y,2,0,Math.PI*2);
ctx.fill();

f.x+=f.dx;
f.y+=f.dy;
f.life--;

if(f.life<0)fireworks.splice(i,1);
});

requestAnimationFrame(draw);
}
draw();

let taps=0;

document.body.addEventListener("click",e=>{
boom(e.clientX,e.clientY);
taps++;

if(taps==1){
document.getElementById("text").innerText="";
}

if(taps==12){
 document.getElementById("photos").style.display="block";

 window.scrollTo({
   top: document.body.scrollHeight,
   behavior: "smooth"
 });
}
});
</script>

</body>
</html>
