<style>

html,body{
  margin:0;
  padding:0;
  background:black;
  color:gold;
  font-family:cursive;
  text-align:center;
  overflow-x:hidden;
}

/* Canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

/* Layers */
#text,#hint,#photos,#popup{
  position:relative;
  z-index:5;
}

/* Text */
#text{
  margin-top:120px;
  font-size:32px;
  text-shadow:0 0 15px gold;
}

#hint{
  font-size:14px;
  color:white;
}

/* Photos */
#photos{
  display:none;
  margin-top:50px;
  padding-bottom:60px;
}

/* Flip Cards */

.card{
  width:280px;
  height:380px;
  perspective:1000px;
  margin:25px auto;
}

.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:0.8s;
}

.card.flip .inner{
  transform:rotateY(180deg);
}

.front,.back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  backface-visibility:hidden;
  overflow:hidden;
  box-shadow:0 0 20px gold;
}

/* Front */
.front{
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

/* Back */
.back{
  transform:rotateY(180deg);
}

.back img{
  width:100%;
  height:100%;
  object-fit:cover;
}


/* Floating Hearts */
.heart{
  position:fixed;
  color:pink;
  font-size:20px;
  animation:float 4s linear forwards;
  z-index:3;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-600px);opacity:0;}
}

/* Popup */
#popup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#111;
  border:2px solid gold;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 20px gold;
  width:80%;
  max-width:300px;
}

#popup button{
  margin:10px;
  padding:8px 20px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:pink;
}

#no{
  background:gray;
  color:white;
}

</style>
</head>

<script>

/* Canvas */

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

/* Fireworks */

let fireworks=[];

function Fire(x,y){
  this.x=x;
  this.y=y;
  this.dx=(Math.random()-0.5)*4;
  this.dy=(Math.random()-0.5)*4;
  this.life=40;
}

function boom(x,y){
  for(let i=0;i<25;i++){
    fireworks.push(new Fire(x,y));
  }
}

function draw(){

  ctx.fillStyle="rgba(0,0,0,0.35)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  fireworks.forEach((f,i)=>{

    ctx.fillStyle="gold";
    ctx.beginPath();
    ctx.arc(f.x,f.y,2,0,Math.PI*2);
    ctx.fill();

    f.x+=f.dx;
    f.y+=f.dy;
    f.life--;

    if(f.life<0){
      fireworks.splice(i,1);
    }

  });

  requestAnimationFrame(draw);
}

draw();

/* Hearts */

function createHeart(){

  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ğŸ’–";

  heart.style.left=Math.random()*100+"vw";
  heart.style.bottom="0px";

  document.body.appendChild(heart);

  setTimeout(()=>heart.remove(),4000);
}

/* Main Logic */

let taps=0;

document.body.addEventListener("touchstart",(e)=>{

  const t=e.touches[0];

  boom(t.clientX,t.clientY);
  createHeart();

  taps++;

  if(taps==1) text.innerText="I Love You ğŸ’›";
  if(taps==4) text.innerText="Forever With You ğŸ’•";
  if(taps==7) text.innerText="Only You Rasuu â¤ï¸";
  if(taps==10) text.innerText="My Everything ğŸ’–";

  if(taps==12){

    text.innerText="You Are My World ğŸŒâ¤ï¸";

    photos.style.display="block";

    setTimeout(()=>{
      window.scrollTo({
        top:document.body.scrollHeight,
        behavior:"smooth"
      });
    },500);

    setTimeout(()=>{
      popup.style.display="block";
    },2500);
  }

});

/* Flip Cards */

document.querySelectorAll(".card").forEach(card=>{

  card.addEventListener("click",(e)=>{

    card.classList.toggle("flip");

    boom(e.clientX,e.clientY);
    createHeart();

  });

});

/* Popup */

yes.onclick=()=>{
  popup.innerHTML="<h2>Yaaayyy ğŸ˜â¤ï¸</h2><p>I Love You Forever ğŸ’–</p>";
};

no.onclick=()=>{
  no.style.position="absolute";
  no.style.left=Math.random()*200+"px";
  no.style.top=Math.random()*150+"px";
};

</script>
