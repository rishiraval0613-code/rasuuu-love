<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Rasuu ‚ù§Ô∏è</title>

<style>

body,html{
  margin:0;
  padding:0;
  background:black;
  font-family:cursive;
  text-align:center;
  color:gold;
  overflow-x:hidden;
}

/* Canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

/* Main Text */
#text{
  margin:80px 0 20px;
  font-size:30px;
  text-shadow:0 0 15px gold;
  position:relative;
  z-index:5;
}

/* Gallery */
.gallery{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:30px;
  padding-bottom:80px;
  position:relative;
  z-index:5;
}

/* Flip Card */
.card{
  width:280px;
  height:380px;
  perspective:1000px;
}

.inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:0.8s;
}

.card.flip .inner{
  transform:rotateY(180deg);
}

.front,.back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  backface-visibility:hidden;
  overflow:hidden;
  box-shadow:0 0 20px gold;
}

/* Front */
.front{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
}

/* Back */
.back{
  transform:rotateY(180deg);
}

.back img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Hearts */
.heart{
  position:fixed;
  font-size:22px;
  animation:float 4s linear forwards;
  color:pink;
  z-index:2;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-600px);opacity:0;}
}

</style>
</head>

<body>

<canvas id="c"></canvas>

<div id="text">Tap Photos üíñ</div>

<div class="gallery">

  <div class="card">
    <div class="inner">
      <div class="front">Tap To See üíï</div>
      <div class="back"><img src="photo1.jpg"></div>
    </div>
  </div>

  <div class="card">
    <div class="inner">
      <div class="front">Tap To See üíï</div>
      <div class="back"><img src="photo2.jpg"></div>
    </div>
  </div>

  <div class="card">
    <div class="inner">
      <div class="front">Tap To See üíï</div>
      <div class="back"><img src="photo3.jpg"></div>
    </div>
  </div>

  <div class="card">
    <div class="inner">
      <div class="front">Tap To See üíï</div>
      <div class="back"><img src="photo4.jpg"></div>
    </div>
  </div>

  <div class="card">
    <div class="inner">
      <div class="front">Tap To See üíï</div>
      <div class="back"><img src="photo5.jpg"></div>
    </div>
  </div>

</div>

<script>

/* Canvas */

const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let fireworks=[];

function Fire(x,y){
  this.x=x;
  this.y=y;
  this.dx=(Math.random()-0.5)*4;
  this.dy=(Math.random()-0.5)*4;
  this.life=40;
}

function boom(x,y){
  for(let i=0;i<20;i++){
    fireworks.push(new Fire(x,y));
  }
}

function draw(){

  ctx.fillStyle="rgba(0,0,0,0.3)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  fireworks.forEach((f,i)=>{

    ctx.fillStyle="gold";
    ctx.beginPath();
    ctx.arc(f.x,f.y,2,0,Math.PI*2);
    ctx.fill();

    f.x+=f.dx;
    f.y+=f.dy;
    f.life--;

    if(f.life<0){
      fireworks.splice(i,1);
    }

  });

  requestAnimationFrame(draw);
}

draw();

/* Hearts */

function heart(){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";

  h.style.left=Math.random()*100+"vw";
  h.style.bottom="0";

  document.body.appendChild(h);

  setTimeout(()=>h.remove(),4000);
}

/* Flip Logic */

document.querySelectorAll(".card").forEach(card=>{

  card.addEventListener("click",(e)=>{

    card.classList.toggle("flip");

    boom(e.clientX,e.clientY);
    heart();

  });

});

</script>

</body>
</html>
